<form class="form-horizontal" name="addmovieform">
    <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>
        <div class="controls">
            <input type="text"
                id="inputTitle"
                name="title"
                class="input-block-level"
                ng-model="movie.title"
                required
                autofocus>
            <span class="error" ng-show="addmovieform.title.$error.required">
                Title is required!
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputReleaseDate">Release Date</label>
        <div class="controls">
            <input id="inputReleaseDate"
                type="number"
                name="releaseDate"
                class="input-block-level"
                ng-model="movie.releaseDate"
                required
                min="1900"
                ng-minlength="4"
                ng-maxlength="4">
            <span class="error" ng-show="addmovieform.releaseDate.$error.required">
                Release date is required!
            </span>
            <span class="error" ng-show="addmovieform.releaseDate.$error.minlength || addmovieform.releaseDate.$error.maxlength">
                Release date must consist of 4 digits!
            </span>
            <span class="error" ng-show="addmovieform.releaseDate.$error.min">
                Release date must be greater than 1900!
            </span>
            <span class="error" ng-show="addmovieform.releaseDate.$error.number">
                Not a valid number!
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="selectActor">Actor</label>
        <div class="controls">
            <select id="selectActor"
                name="actor"
                ng-model="movie.actor">
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputDescription">Description</label>
        <div class="controls">
            <textarea rows="5"
                id="inputDescription"
                type="text"
                name="description"
                class="input-block-level"
                ng-model="movie.description"
                required>
            </textarea>
            <span class="error" ng-show="addmovieform.description.$error.required">
                Description is required!
            </span>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit"
            class="btn btn-primary"
            ng-click="save(movie)"
            ng-disabled="addmovieform.title.$invalid || addmovieform.description.$invalid
            || addmovieform.releaseDate.$invalid">
            Save
        </button>
        <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
    </div>
</form>
