<form class="form-horizontal" name="addmovieform">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
            id="inputTitle"
            name="title"
            class="input-block-level"
            autofocus
            ng-model="movie.title"
            ng-change="validate(movie)"
            required>
        <span class="error" ng-show="addmovieform.title.$error.required">
            Title is required!
        </span>
    </div>
  </div>
<div class="control-group">
    <label class="control-label" for="inputDescription">Release Date</label>
    <div class="controls">
      <input type="text"
             id="inputReleaseDate"
             name="title"
             class="input-block-level"
             autofocus
             ng-model="movie.releaseDate">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
      <textarea rows="5"
                id="inputDescription"
                name="description"
                class="input-block-level"
                ng-model="movie.description"
                required>
      </textarea>
      <span class="error" ng-show="addmovieform.description.$error.required">Description is required!</span>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="save(movie)"
            ng-disabled="addmovieform.title.$invalid || addmovieform.description.$invalid">
      Save
    </button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
