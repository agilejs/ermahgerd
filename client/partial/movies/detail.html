<h2>{{movie.title}}</h2>

<dl class="dl-horizontal">
  <dt>Release Date</dt>
  <dd>{{movie.releaseDate}}</dd>
</dl>

<dl class="dl-horizontal">
  <dt>Actor</dt>
  <dd>{{movie.actor}}</dd>
</dl>

<dl class="dl-horizontal">
  <dt>Description</dt>
  <dd>{{movie.description}}</dd>
</dl>

<a href="/movies/{{movie.id}}/edit" title="Edit movie" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete movie" class="btn btn-danger">
    Delete
</button>

<a href="https://twitter.com/share" class="twitter-share-button btn btn-info" data-lang="en">
    Tweet
</a>
